<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c7a8988988.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Spotify </title>
</head>
<body>
    <div class="container">
        <nav class="sidebar"> 
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book"></i>
                <p>Sua Biblioteca</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie Sua Primeira Playlist</h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal Seguir um Podcast?</h5>
                <p>Avisaremos voê sobre nossos episódios</p>
                <button>Explore Podicast</button>
            </div>   
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre Anúncios</a>
                <a href="#">Acessibilidade</a>
            </div> 
            <button class="nav-language-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header ckass="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir">
            </header>
            <section class="content">
                <h2>Artistas Populares</h2>
                <div class="artists-grid"></div>

                <h2>Álbuns Populares</h2>
                <div class="albums-grid"></div>
            </section>    
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
